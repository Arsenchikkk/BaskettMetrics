  \ \u0432\u0441\u0435\u043C \u0441\u0442\u0440\u043E\u043A\u0430\u043C:\n    (\"\
  points\" - MIN(\"points\") OVER ()) / (MAX(\"points\") OVER () - MIN(\"points\"\
  ) OVER ()) AS normalized_points,\n    \"update_time\",\n    \"TEAM_ID\"\nFROM public.players\
  \ -- \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0439\u0442\u0435 \u0442\u043E\
  \u0447\u043D\u043E\u0435, \u0440\u0430\u0431\u043E\u0447\u0435\u0435 \u0438\u043C\
  \u044F \u0442\u0430\u0431\u043B\u0438\u0446\u044B (\u043D\u0430\u043F\u0440\u0438\
  \u043C\u0435\u0440, players, \"PLAYERS\", \u0438\u043B\u0438 \u0434\u0440\u0443\u0433\
  \u043E\u0435)"
