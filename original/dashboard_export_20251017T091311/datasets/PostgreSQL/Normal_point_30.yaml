sql: "SELECT\n    \"PLAYER_NAME\",\n    \"points\",\n    -- \u0424\u043E\u0440\u043C\
  \u0443\u043B\u0430 \u043D\u043E\u0440\u043C\u0430\u043B\u0438\u0437\u0430\u0446\u0438\
